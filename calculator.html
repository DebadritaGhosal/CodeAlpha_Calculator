<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="icon" href="download.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="toggle">
        <button onclick="toggleTheme()">🌙/☀️</button>
      </div>
      <input type="text" id="display" class="display" readonly>
      <div class="buttons">
        <button class="btn function" onclick="calculateSquareRoot()">√</button>
        <button class="btn function" onclick="appendValue('%')">MOD</button>
        <button class="btn function" onclick="appendValue('**')">^</button>
        <button class="btn clear" onclick="clearDisplay()">C</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('/')">÷</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('*')">×</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn operator" onclick="appendValue('-')">−</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('(')">(</button>
        <button class="btn" onclick="appendValue(')')">)</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>
        <button class="btn copy" onclick="copyResult()">📋</button>
      </div>
    </div>

    <div class="history">
      <div class="history-header">
        <h3 style="display: inline-block;">🕓 History</h3>
        <button style="float: right; background: #ef4444; color: white; border: none; padding: 4px 10px; border-radius: 6px; cursor: pointer;" onclick="clearHistory()">🗑</button>
      </div>
      <div id="historyList"></div>
    </div>
  </div>

<script>
const display = document.getElementById('display');
const historyList = document.getElementById('historyList');

function appendValue(val) {
  display.value += val;
}

function clearDisplay() {
  display.value = '';
}
function calculateSquareRoot() {
  try {
    const currentValue = parseFloat(display.value); 
    if (!isNaN(currentValue) && currentValue >= 0) {
      const result = Math.sqrt(currentValue);
      addToHistory(`√(${currentValue}) = ${result}`); 
      display.value = result; 
    } else if (currentValue < 0) {
      display.value = 'Error: Neg Sqrt'; 
    } else {
      display.value = 'Error';
    }
  } catch (e) {
    display.value = 'Error';
  }
}

function calculate() {
  try {
    let expression = display.value;
    expression = expression.replace(/÷/g, '/');
    expression = expression.replace(/×/g, '*');
    const result = eval(expression);
    display.value = result;
    addToHistory(expression + ' = ' + result);
  } catch (e) {
    display.value = 'Error';
  }
}

function copyResult() {
  navigator.clipboard.writeText(display.value)
    .then(() => alert("Copied to clipboard!"))
    .catch(() => alert("Copy failed."));
}

function addToHistory(entry) {
  const div = document.createElement('div');
  div.className = 'history-entry';
  div.textContent = entry;
  historyList.prepend(div);
}

function clearHistory() {
  historyList.innerHTML = '';
}

function toggleTheme() {
  document.body.classList.toggle('dark');
}

document.addEventListener('keydown', function (e) {
  const key = e.key;
  if (!isNaN(key) || ['+', '-', '*', '/', '.', '%', '(', ')'].includes(key)) {
    appendValue(key);
  } else if (key === 'Enter') {
    e.preventDefault();
    calculate();
  } else if (key === 'Backspace') {
    display.value = display.value.slice(0, -1);
  } else if (key.toLowerCase() === 'c') {
    clearDisplay();
  }
});
</script>
</body>
</html>
